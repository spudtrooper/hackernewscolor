<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 250px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
    }
    h3 {
      margin: 0 0 15px 0;
      font-size: 16px;
      color: #333;
    }
    .setting {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    label {
      cursor: pointer;
      user-select: none;
    }
    select {
      padding: 4px 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background-color: white;
      font-size: 13px;
      cursor: pointer;
    }
    select:focus {
      outline: none;
      border-color: #ff6600;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 44px;
      height: 24px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .3s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .3s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #ff6600;
    }
    input:checked + .slider:before {
      transform: translateX(20px);
    }
    .info {
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid #eee;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <h3>HN Sorter & Colorizer</h3>
  
  <div class="setting">
    <label for="sortBy">Sort By</label>
    <select id="sortBy">
      <option value="points" selected>Points</option>
      <option value="comments">Comments</option>
      <option value="time">Time</option>
    </select>
  </div>
  
  <div class="setting">
    <label for="sortOrder">Sort Order</label>
    <select id="sortOrder">
      <option value="desc" selected>Descending</option>
      <option value="asc">Ascending</option>
    </select>
  </div>
  
  <div class="setting">
    <label for="showProgressBar">Show Progress Bar</label>
    <label class="switch">
      <input type="checkbox" id="showProgressBar">
      <span class="slider"></span>
    </label>
  </div>
  
  <div class="setting">
    <label for="debugToggle">Debug Mode</label>
    <label class="switch">
      <input type="checkbox" id="debugToggle">
      <span class="slider"></span>
    </label>
  </div>
  
  <div class="info">
    Enable debug mode to see console logs about sorting and colorization.
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
